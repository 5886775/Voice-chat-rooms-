workflows:
  android-workflow:
    name: Build Android App
    environment:
      flutter: stable
      java: 17
      vars:
        # يمكنك تعريف متغيرات البيئة هنا
        MY_API_KEY: "your-api-key"
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Run tests
        script: |
          flutter test
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - your-email@example.com